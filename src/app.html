<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">

    <script src="https://cdn.usefathom.com/script.js" data-spa="auto" data-site="PMMKGVFJ" defer></script>

    <meta name="description" content="List of mathematical symbols with their JavaScript equivalent." />
    <meta name="keywords" content="math, symbols, javascript, math4devs" />
